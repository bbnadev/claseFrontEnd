        <main>
            <section class="">
                <article class="mt-3">
                    <div class="container shadow p-3">
                        <div>
                            <h3>Modificar Categorias</h3>
                            <hr>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Categoria</label>
                                <select name="" id="" class="form-control" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="1">Arte</option>
                                    <option value="2">Biografías</option>
                                    <option value="3">Literatura</option>
                                </select>
                                <small id="categorias" class="form-text text-muted">Seleccionar una Categoria</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Subseccion</label>
                                <select name="" id="" class="form-control" multiple required>
                                    <option value="">Seleccionar...</option>
                                    <option value="1">Autobiografías</option>
                                    <option value="2">Memorias</option>
                                    <option value="3">Poesía</option>
                                </select>
                                <small id="subsecciones" class="form-text text-muted">Seleccione una o mas Subsecciones</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                          </form>
                    </div>
                </article>
            </section>
